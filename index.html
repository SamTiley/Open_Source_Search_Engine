<!DOCTYPE html>
<html lang="en" style="background-color: black; color: white;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Source Search Engine</title>
<link rel="icon" href="Open_Source_Search_Engine.bmp">
<style>
.search{display: none;}
#search{display: list-item;}
a:link{color: white;}
a:visited{color: gray;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body>
<center>
<h1>
Open Source Search Engine
<input type="search" name="search" id="search" onkeyup="search()" placeholder="Search Bar" style="font-size: xx-large; text-align: center;">
<ul id="list">
<li class="search">
<a href=""></a>
</li>
</ul>
</h1>
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</center>
</body>
</html>
