<!DOCTYPE html>
<html lang="en" style="background-color: black; color: white;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Source Search Engine</title>
<link rel="stylesheet" href="Open_Source_Search_Engine.bmp">
<style>
.search{display: none;}
#search{display: list-item;}
.list{border-radius: 0px; border-width: 1px; border-style: solid; border-color: white;}
#list{border-radius: 0px; border-width: 1px; border-style: solid; border-color: white;}
a:link{color: black;}
a:visited{color: gray;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body>
<center class="list" style="font-size: xx-large;">Open Source Search Engine<br>
<input type="search" name="search" id="search" onkeyup="search()" placeholder="search" spellcheck="true" style="font-size: xx-large; text-align: center; width: 999px;">
<ul id="list">
<li class="search">
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</li>
</ul>
</center>
</body>
</html>
