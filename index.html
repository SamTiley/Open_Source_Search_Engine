<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Source Search Engine</title>
<link rel="icon" href="http://github.com/samtiley/Open_Source_Search_Engine/Open_Source_Search_Engine.ico">
<style>
.search{display: none; font-size: xx-large; text-align: center;}
#search{display: list-item; font-size: xx-large; text-align: center;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body style="background-color: white;">
<center>
<h1>Open Source Search Engine</h1>
<input type="search" name="search" id="search" onkeyup="search()" placeholder="Search Bar">
<ul id="list">
<li class="search">
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</li>
</ul>
</center>
</body>
</html>
