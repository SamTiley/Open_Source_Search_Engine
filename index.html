<!DOCTYPE html>
<html lang="en" style="background-color: black; color: white;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Source Search Engine</title>
<style>
.search{display: none;}
#search{display: list-item;}
.list{font-size: xx-large;}
.search_bar{font-size: xx-large; text-align: center; width: 999px;}
.ad_left{height: 999px; width: 399px; float: left; background-color: black; border-color: white; border-width: 9px; border-style: solid;}
.ad_right{height: 999px; width: 399px; float: right; background-color: black; border-color: white; border-width: 9px; border-style: solid;}
.ad_bottom{height: 99px; width: 999px; background-color: black; border-color: white; border-width: 9px; border-style: solid;}
.ad_top{height: 99px; width: 999px; background-color: black; border-color: white; border-width: 9px; border-style: solid;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body>
<center class="list">
<div class="ad_top"></div>
<div class="ad_left"></div>
<div class="ad_right"></div>
Open Source Search Engine
<br>
<input type="search" name="search" id="search" class="search_bar" onkeyup="search()" placeholder="search" spellcheck="true">
<ul id="list">
<li class="search">
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</li>
</ul>
<div class="ad_bottom"></div>
</center>
</body>
</html>
