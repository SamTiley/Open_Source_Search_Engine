<!DOCTYPE html>
<html lang="en">
<head>
<title>Open Source Search Engine</title>
<style>
.search{display: none;}
#search{display: list-item;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body>
<center style="font-size: xx-large;">
<br>
<input type="search" name="search" id="search" onkeyup="search()" placeholder="Search Bar" spellcheck="true" style="font-size: xx-large; text-align: center; width: 999px;">
<ul id="list">
<li class="search">
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</li>
</ul>
</center>
</body>
</html>
