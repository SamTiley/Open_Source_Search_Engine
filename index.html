<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Source Search Engine</title>
<style>
center{font-size: xx-large;}
.search{display: none;}
#search{display: list-item;}
.search_bar{font-size: xx-large; text-align: center;}
.ad_block_detect{display: none;}
#ad_block_detect{display: list-item;}
</style>
<script>
function search()
{
let input = document.getElementById('search').value
input = input.toLowerCase();
let x = document.getElementsByClassName('search');
for (i = 0; i < x.length; i++)
{
if (!x[i].innerHTML.toLowerCase().includes(input))
{
x[i].style.display = "none";
}
else
{
x[i].style.display = "list-item";
}
}
}
</script>
</head>
<body>
<center class="ad_block_detect">
<center id="ad_block_detect">
</center>
</center>
<center>
Open Source Search Engine
<input type="search" name="search" id="search" class="search_bar" onkeyup="search()" placeholder="Search Bar">
<ul id="list">
<li class="search">
<a href="http://github.com/samtiley/Open_Source_Search_Engine">Open Source Search Engine Source Code On GitHub</a>
</li>
</ul>
</center>
</body>
</html>
